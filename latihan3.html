<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <table border="0" align="center" cellpadding="10" width="30%">
            <thead>
                <tr bgcolor="pink">
                    <th colspan="2">latihan membuat form</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>
                        <input type="submit">
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>
                        <label>Nama</label>
                    </td>
                    <td>
                        <input type="text" name="nama" value=""
                        placeholder="silahkan masukan anda" size="50%" width="100%">
                    </td>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" 
                        placeholder="masukan email anda" size="50%" width="100%">
                    </td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                <td>
                    <input type="radio" name="Gender" value="l" checked> laki-laki 
                    <input type="radio" name="Gender" value="p"> perempuan 
                    <input type=" radio" name="Gender" value="others">
                </td>
            </tr>
            <tr>
                <td><label>Hoby</label></td>
                <td>
                    <input type="checkbox" name="Hoby" value="menulis"> menulis <br>
                    <input type="checkbox" name="Hoby" value="membaca"> membaca <br>
                </td>
            </tr>
            <tr>
                <td><label>Pendidikan</label></td>
                <td>
                <select name="Pendidikan">
                    <option value="">>------pilih pendidikan------></option>
                    <option value="SMA">SMA</option>
                    <option value="D1">D1</option>
                    <option value="D2">D2</option>
                    <option value="D3">D3</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Alamat</label>
                </td>
                <td>
                        <textarea name="Alamat" cols="50" rows="5" placeholder="tuliskan alamat anda"></textarea>
                </td>
            </tr>

            </tbody>
        </table>
    </form>
</body>
</html>
